name: Whiplash
type: profile
description: 'Forum One starting profile for new Drupal builds.'
core_version_requirement: ^8.8 || ^9

distribution:
  name: 'Whiplash'
  install:
    theme: gesso

install:
  # core
  - drupal:automated_cron
  - drupal:block
  - drupal:block_content
  - drupal:breakpoint
  - drupal:datetime
  - drupal:dblog
  - drupal:dynamic_page_cache
  - drupal:editor
  - drupal:field
  - drupal:field_ui
  - drupal:file
  - drupal:filter
  - drupal:image
  - drupal:inline_form_errors
  - drupal:link
  - drupal:media
  - drupal:media_library
  - drupal:node
  - drupal:options
  - drupal:page_cache
  - drupal:path
  - drupal:path_alias
  - drupal:search
  - drupal:system
  - drupal:taxonomy
  - drupal:text
  - drupal:toolbar
  - drupal:update
  - drupal:user
  - drupal:views
  - drupal:views_ui
  # contrib
  - admin_toolbar:admin_toolbar
  - admin_toolbar:admin_toolbar_links_access_filter
  - admin_toolbar:admin_toolbar_tools
  - anchor_link:anchor_link
  - ckeditor_indentblock:ckeditor_indentblock
  - ckeditor:ckeditor
  - components:components
  - ctools:ctools
  - field_group:field_group
  - gesso_helper:gesso_helper
  - google_tag:google_tag
  - libraries:libraries
  - metatag:metatag
  - metatag:metatag_dc
  - metatag:metatag_open_graph
  - metatag:metatag_twitter_cards
  - metatag:metatag_views
  - password_policy:password_policy
  - password_policy:password_policy_character_types
  - password_policy:password_policy_length
  - password_policy:password_policy_username
  - pathauto:pathauto
  - redirect:redirect
  - save_edit:save_edit
  - search_api:search_api
  - search_api:search_api_db
  - token:token
  - twig_field_value:twig_field_value
  - twig_tweak:twig_tweak
themes:
  - gesso
  - seven
  - stark
